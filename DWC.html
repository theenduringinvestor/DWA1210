<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Anniversary</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0033aa, #cc0022);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1200px;
        overflow: hidden;
        position: relative;
      }

      /* Floating Hearts */
      .heart {
        position: fixed;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        opacity: 0;
        animation: float 10s linear infinite;
        pointer-events: none;
      }

      .heart1 {
        left: 10%;
        animation-delay: 0s;
      }
      .heart2 {
        left: 25%;
        animation-delay: 2s;
      }
      .heart3 {
        left: 45%;
        animation-delay: 4s;
      }
      .heart4 {
        left: 65%;
        animation-delay: 1s;
      }
      .heart5 {
        left: 80%;
        animation-delay: 3s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.8);
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) scale(1.3);
          opacity: 0;
        }
      }

      /* Card */
      .card {
        width: 90%;
        max-width: 650px;
        padding: 40px 24px 80px;
        text-align: center;
        border-radius: 18px;
        background: rgba(0, 0, 0, 0.35);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
        transform-origin: left center;
        transform-style: preserve-3d;
        position: relative;
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        opacity: 0.95;
      }

      .open-btn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 24px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        background: #fff;
        color: #222;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
      }

      .card.turn {
        animation: turn 1s forwards ease-in-out;
      }

      @keyframes turn {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(-90deg);
          opacity: 0;
        }
      }

      /* Footer */
      .footer {
        position: fixed;
        bottom: 6px;
        width: 100%;
        text-align: center;
        font-size: 0.75rem;
        opacity: 0.85;
        color: #ffffff;
        letter-spacing: 0.5px;
        z-index: 9999;
        pointer-events: none;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <!-- Floating Hearts -->
    <div class="heart heart1">♥</div>
    <div class="heart heart2">♥</div>
    <div class="heart heart3">♥</div>
    <div class="heart heart4">♥</div>
    <div class="heart heart5">♥</div>

    <!-- Main Card -->
    <div class="card" id="cover">
      <h1>Happy Anniversary</h1>
      <p>
        A special card for Dawn — click below to open your letter and memories
        ❤️
      </p>

      <button class="open-btn" id="open">Open Card</button>
    </div>

    <!-- Footer - Copyright -->
    <div class="footer">© Enduring Designz LLC — All Rights Reserved</div>

    <script>
      const card = document.getElementById("cover");
      document.getElementById("open").onclick = () => {
        card.classList.add("turn");
        setTimeout(() => (location.href = "DWI.html"), 900);
      };
    </script>
  </body>
</html>
